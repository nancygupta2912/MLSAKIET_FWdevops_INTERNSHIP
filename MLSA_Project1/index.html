<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculate Me!</title>
  <link href="style.css" rel="stylesheet">
  <link href="utils.css" rel="stylesheet">
  <style>
    
    body {
      background-color: #000000;
      color: #ffffff; 
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding-top: 40px;
    }

    
    h1 {
      color: #007acc;
      font-size: 2.5em;
      margin: 0;
      padding-bottom: 20px;
      text-align: center;
    }

    
    .container {
      background-color: #454040;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    
    .input {
      width: 100%;
      font-size: 24px;
      padding: 15px;
      margin-bottom: 10px;
      border: none;
      border-radius: 10px;
      background-color: #e0e0e0;
      text-align: right;
      color: #333;
    }

    
    .button {
      width: 66px;
      padding: 20px;
      margin: 5px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    
    .button[data-action="clear"] {
      background-color: #ff6666;
      color: #ffffff;
    }

    .button[data-action="percent"],
    .button[data-action="square"],
    .button[data-action="power"] {
      background-color: #ffcc66;
      color: #333; 
    }

    
    .button[data-action="add"],
    .button[data-action="subtract"],
    .button[data-action="multiply"],
    .button[data-action="divide"] {
      background-color: #ffcc66;
      color: #333; 
    }

    .button[data-action="equals"] {
      background-color: #4CAF50;
      color: #ffffff;
    }

    .button:not([data-action]) {
      background-color: #007acc; 
      color: #ffffff;
    }

    
    .button:hover {
      filter: brightness(90%);
    }

    .button:active {
      transform: scale(0.95);
    }

    
    .row {
      display: flex;
      justify-content: center;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <h1 class="text-center">Welcome to Calcify ðŸ”¢!!</h1>
  <div class="container flex flex-col items-center mx-auto">
    <div class="row">
      <input class="input" type="text" id="display" readonly/>
    </div>
    <div class="row">
      <button class="button" data-action="clear">C</button>
      <button class="button" data-action="percent">%</button>
      <button class="button" data-action="square">xÂ²</button>
      <button class="button" data-action="power">xÊ¸</button>
    </div>
    <div class="row">
      <button class="button">7</button>
      <button class="button">8</button>
      <button class="button">9</button>
      <button class="button" data-action="divide">/</button> 
    </div>
    <div class="row">
      <button class="button">4</button>
      <button class="button">5</button>
      <button class="button">6</button>
      <button class="button" data-action="multiply">*</button> 
    </div>
    <div class="row">
      <button class="button">1</button>
      <button class="button">2</button>
      <button class="button">3</button>
      <button class="button" data-action="add">+</button> 
    </div>
    <div class="row">
      <button class="button">0</button>
      <button class="button">.</button>
      <button class="button" data-action="equals">=</button>
      <button class="button" data-action="subtract">-</button> 
    </div>  
  </div>
  <script src="script.js"></script>
</body>
</html>
